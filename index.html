<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A. C. Milan</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="https://www.acmilan.com/it" class="logo">
            <img src="img/logo.png" alt="Logo AC Milan">
        </a>

        <div class="menu">
            <a href="#storia">storia</a>
            <a href="#">rosa</a>
            <a href="#">trofei</a>
            <a href="#">kit</a>
        </div>

        <input type="checkbox" id="menu-toggle">
        <label class="hamburger" for="menu-toggle" aria-label="Apri menu">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <div class="dropdown">
            <a href="#storia">storia</a>
            <a href="#">rosa</a>
            <a href="#">trofei</a>
            <a href="#">kit</a>
        </div>
    </nav>

    <!-- Banner -->
    <section class="banner">
        <img src="img/banner.png" alt="Simbolo Milan" class="banner-left">
        <h1>sempre<br>con te...</h1>
        <img src="img/italia.png" alt="Bandiera italiana" class="banner-right">
    </section>

    <hr class="divider">

    <!-- SEZIONE STORIA -->
    <section id="storia" class="storia-section">
        <h2>STORIA</h2>

        <div class="storia-gallery">
            <!-- Prima riga -->
            <div class="storia-row">
                <img src="img/storia_1.jpg" alt="Storia 1">
                <img src="img/storia_2.jpg" alt="Storia 2">
            </div>

            <!-- Seconda riga -->
            <div class="storia-row">
                <img src="img/storia_3.jpg" alt="Storia 3">
                <img src="img/storia_4.jpg" alt="Storia 4">
            </div>

            <!-- Terza riga (immagine singola centrata) -->
            <div class="storia-row single">
                <img src="img/storia_5.jpg" alt="Storia 5">
            </div>
        </div>
    </section>

    <hr class="divider">
</body>
</html>
